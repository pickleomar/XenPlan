# ===============================
# DATASOURCE
# ===============================
spring.datasource.url=jdbc:postgresql://192.168.1.7:5432/xenplan
spring.datasource.username=xenplan
spring.datasource.password=xenplan_secure_pw
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# ===============================
# LIQUIBASE
# ===============================
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# ===============================
# LOGGING (optional)
# ===============================
logging.level.org.hibernate.SQL=warn

# ===============================
# VAADIN CONFIGURATION
# ===============================
# Disable dev server to avoid npm requirement at runtime
vaadin.skipDevServer=true
