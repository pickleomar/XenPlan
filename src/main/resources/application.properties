spring.application.name=xenplan


#Liquibase Stuff
spring.jpa.hibernate.ddl-auto=validate
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

#Spring Sec stuff

spring.security.user.name=disabled
spring.security.user.password=disabled


# Default for grading H2 DB

spring.profiles.active=h2

# H2 Config
spring.datasource.url=jdbc:h2:mem:xenplan
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Postgresql config
spring.datasource.url=jdbc:postgresql://localhost:5432/xenplan
spring.datasource.username=xenplan
spring.datasource.password=strongpassword

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
