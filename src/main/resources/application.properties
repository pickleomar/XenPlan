# ===============================
# DATASOURCE
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:xenplan}
spring.datasource.username=${DB_USERNAME:xenplan}
spring.datasource.password=${DB_PASSWORD:xenplan_secure_pw}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=${SHOW_SQL:false}

# ===============================
# LIQUIBASE
# ===============================
spring.liquibase.enabled=${LIQUIBASE_ENABLED:true}
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# ===============================
# LOGGING
# ===============================
logging.level.org.hibernate.SQL=warn