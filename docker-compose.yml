version: "3.9"

services:
  # --- Database ---
  postgres:
    image: postgres:16-alpine
    container_name: xenplan-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: xenplan
      POSTGRES_USER: xenplan
      POSTGRES_PASSWORD: xenplan_secure_pw
    ports:
      - "5432:5432"
    volumes:
      - xenplan_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xenplan"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  xenplan_pg_data: